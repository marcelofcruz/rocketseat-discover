<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>

    <style>
        form {
            max-width: 500px;
            margin: 2rem auto 0;
            display: block;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <form action="" method="">
        <fieldset>
            <legend>Contato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" placeholder="Digite o seu nome">
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Digite o seu nome">
            <br>

            <label for="message">Mensagem</label>
            <br>
            <textarea id="message" rows="5" cols="17" placeholder="Digite o seu nome">
            </textarea>


        </fieldset>
    </form>


</body>

</html>
