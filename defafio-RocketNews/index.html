<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="main">
            <div class="logo">
                <img src="./assets/logo.svg" alt="Logo RocketNews">
            </div>

            <div class="texto">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para
                    se preparar para codar ☕</p>
            </div>

            <div class="form">
                <form action="" method="">
                    <fieldset>
                        <legend>Insira o seu email</legend>

                        <div class="input">
                            <input type="email" id="email" placeholder="oi@marcelo.com">
                            <button><img src="./assets/send.svg" alt=""></button>
                        </div>

                    </fieldset>
                </form>
            </div>

            <div class="link">
                <a href="#">
                    <span>deixe-me ler primeiro</span>
                    <span id="arrow-right">
                        <img src="./assets/arrow-right.svg" alt="">
                    </span>
                </a>
            </div>
        </div>

        <div class="image">
            <img src="./assets/read_news.jpg" alt="">
        </div>


    </div>
</body>

</html>
